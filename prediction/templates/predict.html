<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depression Prediction</title>

    <!-- ‚úÖ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ‚úÖ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- ‚úÖ Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 700px;  /* ‚úÖ Increased max-width for better visibility */
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }
        label {
            font-size: 1.1rem;  /* ‚úÖ Bigger labels for better readability */
            font-weight: 600;
            color: #444;
        }
        select {
            font-size: 1rem;  /* ‚úÖ Bigger text inside dropdowns */
            font-weight: bold;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            background: #f8f9fa;
            cursor: pointer;
            border: 2px solid #ccc;
            transition: 0.3s ease-in-out;
        }
        select:hover {
            border-color: #6a11cb;
        }
        button {
            margin-top: 15px;
            padding: 15px;
            width: 100%;
            font-size: 1.2rem; /* ‚úÖ Bigger button text */
            font-weight: bold;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            transform: scale(1.05);
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            font-size: 1.2rem;  /* ‚úÖ Larger result text */
            font-weight: bold;
            border-radius: 8px;
            display: none;
            transition: all 0.5s ease-in-out;
        }
        .depressed {
            background: rgba(255, 99, 132, 0.2);
            color: #ff3d67;
            border: 2px solid #ff3d67;
        }
        .not-depressed {
            background: rgba(75, 192, 192, 0.2);
            color: #00c896;
            border: 2px solid #00c896;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-3">üìä Depression Prediction</h2>
        <p class="text-muted">Fill in the details to check mental well-being.</p>

        <form id="predictionForm">
            <label>üìö Academic Pressure:</label>
            <select id="feature1">
                <option value="0">0 (None)</option> <option value="1">1 (Low)</option>
                <option value="2">2</option> <option value="3">3 (Moderate)</option>
                <option value="4">4</option> <option value="5">5 (High)</option>
            </select>

            <label>üìñ Study Satisfaction:</label>
            <select id="feature2">
                <option value="0">0 (Very Dissatisfied)</option>
                <option value="1">1</option> <option value="2">2</option>
                <option value="3">3 (Neutral)</option> <option value="4">4</option>
                <option value="5">5 (Very Satisfied)</option>
            </select>

            <label>üí§ Sleep Duration:</label>
            <select id="feature3">
                <option value="0">Less than 5 hours</option>
                <option value="1">5-6 hours</option>
                <option value="2">7-8 hours</option>
                <option value="3">More than 8 hours</option>
            </select>

            <label>üçΩÔ∏è Dietary Habits:</label>
            <select id="feature4">
                <option value="0">Unhealthy</option>
                <option value="1">Moderate</option>
                <option value="2">Healthy</option>
            </select>

            <label>üß† Suicidal Thoughts?</label>
            <select id="feature5">
                <option value="0">No</option> <option value="1">Yes</option>
            </select>

            <label>‚è≥ Work/Study Hours:</label>
            <select id="feature6">
                <option value="0">0</option> <option value="1">1</option>
                <option value="2">2</option> <option value="3">3</option>
                <option value="4">4</option> <option value="5">5</option>
                <option value="6">6</option> <option value="7">7</option>
                <option value="8">8</option> <option value="9">9</option>
                <option value="10">10</option> <option value="11">11</option>
                <option value="12">12</option>
            </select>

            <label>üí∞ Financial Stress:</label>
            <select id="feature7">
                <option value="1">1 (Low)</option> <option value="2">2</option>
                <option value="3">3 (Moderate)</option> <option value="4">4</option>
                <option value="5">5 (High)</option>
            </select>

            <label>üë®‚Äçüë©‚Äçüëß Family History of Mental Illness:</label>
            <select id="feature8">
                <option value="0">No</option> <option value="1">Yes</option>
            </select>

            <button type="submit">üîç Predict</button>
        </form>

        <h3 id="result" class="result-box"></h3>
    </div>

    <!-- ‚úÖ Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("predictionForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let features = [
                parseInt(document.getElementById("feature1").value),
                parseInt(document.getElementById("feature2").value),
                parseInt(document.getElementById("feature3").value),
                parseInt(document.getElementById("feature4").value),
                parseInt(document.getElementById("feature5").value),
                parseInt(document.getElementById("feature6").value),
                parseInt(document.getElementById("feature7").value),
                parseInt(document.getElementById("feature8").value)
            ];

            fetch("http://127.0.0.1:8000/api/predict/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "features": features })
            })
            .then(response => response.json())
            .then(data => {
                let resultBox = document.getElementById("result");
                resultBox.innerHTML = data.prediction === 1 
                ? "‚ö†Ô∏è The prediction suggests that the student **may be experiencing signs of depression**. It is advisable to seek guidance from a mental health professional or talk to someone for support."
                    : "‚úÖ The prediction suggests that the student **is not showing significant signs of depression**. However, maintaining a healthy lifestyle and mental well-being is always important.";

                resultBox.style.display = "block";
            });
        });
    </script>

</body>
</html>
